<form class="container">
    <div class="form-group">
      <label>Email address</label>
      <input [(ngModel)]="register.email" name="email" type="email" class="form-control" placeholder="Enter email">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="register.password" name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input [(ngModel)]="register.confirmPassword" name="confirm" type="password" class="form-control" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
</form>
